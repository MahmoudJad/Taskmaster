{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <b>Sign Up</b>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                 <div class="form-group col-md-6">
                   <label>Username</label>
                   <input type="text" class="form-control" name="username" required>
                 </div>
                 <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <input type="test" class="form-control" name="role">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" autocomplete="phone_number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Verify Password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an account? </a>
        </div>
    </div> 
</div>
